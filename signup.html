<head>

    <title>Sign Up</title>

    <link rel="stylesheet" href="css/global.min.css"> <!-- Global -->

</head>
<body data-bs-theme="dark">
    <header>
        <nav class="navbar navbar-expand-lg">

                    <img class="navbar-brand-img" src="media/images/brand_code_light.png" alt="Logo di CODEX">
                </a>

                        </li>

            </div>
        </nav>
    </header>
    <main class="d-flex justify-content-center align-items-center min-vh-100 py-5 px-3 px-sm-5">
        <form action="#" method="post" id="formSignup" class="bg-dark p-4 p-sm-5 rounded">

            <!-- Form Title -->
           <h3 class="text-center mb-4">Sign Up</h3>

            <!-- Name & Surname -->
            <div class="row mb-md-3">
                <div class="col-12 col-md-6 mb-3 mb-3 mb-md-0">
                    <label class="form-label" for="inputName">Name</label>
                    <input type="text" name="name" class="form-control" id="inputName" placeholder="John" required>
                </div>
                <div class="col-12 col-md-6 mb-3 mb-md-0">
                    <label class="form-label" for="inputSurname">Surname</label>
                    <input type="text" name="surname" class="form-control" id="inputSurname" placeholder="Doe" required>
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label" for="inputEmail">Email</label>
                <input type="email" name="email" class="form-control" id="inputEmail" placeholder="john.doe@example.com" required>
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label" for="inputUsername">Username</label>
                <input type="text" name="username" class="form-control" id="inputUsername" placeholder="e.g. jd1999" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label" for="inputPassword">Password</label>
                <input
                    type="password"
                    name="password"
                    id="inputPassword"
                    class="form-control"
                    placeholder="Choose a Secure Password"
                    pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
                    required
                >
                <div id="passwordHelp" class="form-text">
                    Min 8 characters, including uppercase, lowercase, number and special character (#?!@$%^&*-).
                </div>
            </div>

            <!-- Birthdate -->
            <div class="mb-3">
                <label class="form-label" for="inputBirthdate">Birthdate</label>
                <input type="date" name="birthdate" class="form-control" id="inputBirthdate" required>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label" for="selectGender">Gender</label>
                <select name="country_id" class="form-select" id="selectGender" required>
                    <option selected disabled value="">Select Your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Country -->
            <div class="mb-3">
                <label class="form-label" for="selectCountry">Country</label>
                <select name="country_id" class="form-select" id="selectCountry" required>
                    <option selected disabled value="">Select Your Country of Residence</option>
                    <option data-activate-municipality="true" value="1">Italy</option>
                    <option value="2">France</option>
                    <option value="3">Germany</option>
                </select>
            </div>

            <!-- Italian Municipality (optional) -->
            <div class="mb-3">
                <label class="form-label" for="selectItalianMunicipality">Italian Municipality</label>
                <select name="italian_municipality_id" class="form-select" id="selectItalianMunicipality">
                    <option selected disabled value="">Select your Municipality of Residence</option>
                    <option value="101">Rome</option>
                    <option value="102">Milan</option>
                </select>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label class="form-label" for="inputAddress">Street Address</label>
                <input type="text" name="street_address" class="form-control" id="inputAddress" placeholder="Main Street" required>
            </div>

            <div class="row mb-md-3">
                <div class="col-12 col-md-6 mb-3 mb-3 mb-md-0">
                    <label class="form-label" for="inputHouseNumber">House Number</label>
                    <input type="text" name="house_number" class="form-control" id="inputHouseNumber" placeholder="123" required>
                </div>
                <div class="col-12 col-md-6 mb-3 mb-md-0">
                    <label class="form-label" for="inputCap">CAP</label>
                    <input type="text" name="cap" class="form-control" id="inputCap" placeholder="00000" required>
                </div>
            </div>

            <!-- Locality -->
            <div class="mb-3">
                <label class="form-label" for="inputLocality">Locality</label>
                <input type="text" name="locality" class="form-control" id="inputLocality" placeholder="City">
            </div>

            <!-- Additional Info -->
            <div class="mb-3">
                <label class="form-label" for="textareaAdditionalInfo">Additional Info</label>
                <textarea
                    name="additional_info"
                    class="form-control"
                    rows="3" id="textareaAdditionalInfo"
                    placeholder="More information here..."
                ></textarea>
            </div>

            <!-- Credit -->
            <div class="mb-4">
                <label class="form-label" for="inputCredit">Initial Credit</label>
                <div class="input-group input-group-credit">
                    <input
                        type="text"
                        inputmode="decimal"
                        name="credit"
                        id="inputCredit"
                        class="form-control"
                        min="0.01"
                        step="0.01"
                        placeholder="0.00"
                        pattern="^\d+(\.\d{1,2})?$"
                        required
                    >
                    <select name="currency" id="selectCurrency" class="form-select" aria-label="Currency">
                        <option value="EUR">&euro;</option>
                        <option value="USD">&dollar;</option>
                    </select>
                </div>
            </div>

            <!-- Submit -->
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger w-50" type="submit">Sign Up</button>
            </div>
        </form>
